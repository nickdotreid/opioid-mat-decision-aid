<fieldset class="checkboxes">
    <legend>Questions to Summarize</legend>
    <label *ngFor="let question of questions">
        <input type="checkbox"
            [value]="question.id"
            [checked]="isSelected(question.id)"
            (change)="toggleSelection(question.id)"
            name="questions"
            />
        {{question.id}}
        {{question.label}}
    </label>
</fieldset>
