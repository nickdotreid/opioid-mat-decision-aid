

<section *ngFor="let question of summarizedQuestions">
    <h3>Title</h3>
    <dl>
        <dt>Question</dt>
        <dd>{{question.label}}</dd>
        <dt *ngIf="question.answer">Answer</dt>
        <dd *ngIf="question.answer">{{question.answer.label}}</dd>
        <dt *ngIf="question.answer">We recommend</dt>
        <dd *ngIf="question.answer">{{question.answer.value}}</dd>
    </dl>
</section>
