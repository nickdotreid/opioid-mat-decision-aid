<nav *ngIf="chapter"
    class="chapter-navigation"
    >
    <a [routerLink]="['/chapters', chapter.id]">{{chapter.title}}</a>
    <ul class="bullets">
        <li *ngFor="let _page of pages">
            <a [routerLink]="['/pages', _page.id]"
                [ngClass]="{active: (page && _page.id === page.id)}"
                >
                {{_page.title}}
            </a>
        </li>
    </ul>
</nav>
