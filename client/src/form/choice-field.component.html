<fieldset>
    <legend>{{label}}</legend>
    <mat-radio-group
        [(ngModel)]="value"
        >
        <mat-radio-button *ngFor="let option of options; index as i"
            [value]="option.value"
            >
            {{option.name}}
        </mat-radio-button>

    </mat-radio-group>
</fieldset>
