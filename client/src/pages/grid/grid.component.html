<h2>{{title}}</h2>
<p>{{caption}}</p>
<table>
    <thead>
        <tr>
            <th>Medication</th>
            <th *ngFor="let effect of effects">
                <a (click)="toggleEffect(effect)">
                    {{effect.name}}
                </a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medication of medications">
            <th class="medication">{{medication.name}}</th>
            <td *ngFor="let effect of effects" [ngSwitch]="effect.key">
                <app-risk-of-death
                    *ngSwitchCase='"symptomRelief"'
                    [medication]="medication"
                    [effect]="effect"
                    [expanded]="selectedAttribute === effect.key"
                ></app-risk-of-death>
                <app-risk-of-death
                    *ngSwitchCase='"lifeSaving"'
                    [medication]="medication"
                    [effect]="effect"
                    [time]="treatmentDay"
                    [expanded]="selectedAttribute === effect.key"
                ></app-risk-of-death>
                <app-risk-of-death
                    *ngSwitchCase='"relapsePrevention"'
                    [medication]="medication"
                    [effect]="effect"
                    [time]="treatmentDay"
                    [expanded]="selectedAttribute === effect.key"
                ></app-risk-of-death>
                <app-cravings
                    *ngSwitchCase='"discomfort"'
                    [medication]="medication"
                    [effect]="effect"
                    [time]="treatmentDay"
                    [expanded]="selectedAttribute === effect.key"
                ></app-cravings>
                <app-side-effects
                    *ngSwitchCase='"sideEffects"'
                    [medication]="medication"
                    [effect]="effect"
                    [time]="treatmentDay"
                    [expanded]="selectedAttribute === effect.key"
                ></app-side-effects>
                <app-effect-checkbox
                    *ngSwitchCase='"relationships"'
                    [medication]="medication"
                    [effect]="effect"
                    [time]="treatmentDay"
                    [expanded]="selectedAttribute === effect.key"
                ></app-effect-checkbox>
                <app-effect-checkbox
                    *ngSwitchCase='"legal"'
                    [medication]="medication"
                    [effect]="effect"
                    [time]="treatmentDay"
                    [expanded]="selectedAttribute === effect.key"
                ></app-effect-checkbox>
                <app-effect-checkbox
                    *ngSwitchCase='"work"'
                    [medication]="medication"
                    [effect]="effect"
                    [time]="treatmentDay"
                    [expanded]="selectedAttribute === effect.key"
                ></app-effect-checkbox>
                <app-medication-effect
                    *ngSwitchDefault
                    [medication]="medication"
                    [effect]="effect"
                    [time]="treatmentDay"
                    [expanded]="selectedAttribute === effect.key"
                ></app-medication-effect>
            </td>
        </tr>
    </tbody>
</table>
