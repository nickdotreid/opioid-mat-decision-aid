<h2>Output Page</h2>
<p>Please use this page to summarize your thoughts after using this decision aid. All saved responses will be shared with the doctor.</p>

<form [formGroup]="form">
    <app-choice-field
        formControlName="favorite"
        label="What medication are you most interested in?"
        [options]="medications"
        >
    </app-choice-field>
    <app-choice-field
        formControlName="secondFavorite"
        label="What medication is your second favorite?"
        [options]="secondMedications"
        >
    </app-choice-field>
    <app-list-field
        label="Which attributes matter most to you?"
        [options]="attributes"
        >
    </app-list-field>
    <fieldset>
        <legend>What questions would you like to ask the doctor?</legend>
        <div>
            <label>Enter a question</label>
            <input type="text" />
        </div>
    </fieldset>
    <input type="submit" value="Save" />
</form>
