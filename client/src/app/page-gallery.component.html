<ul>
    <li *ngFor="let page of pages">
        <a (click)="goToPage(page)"
            >
            {{page.title}}
        </a>
        <button *ngIf="isEditable"
            (click)="editPage(page)"
            >
            Edit {{page.title}}
        </button>
    </li>
</ul>
<button *ngIf="isEditable"
    (click)="addPage()"
    >
    Add Page
</button>
