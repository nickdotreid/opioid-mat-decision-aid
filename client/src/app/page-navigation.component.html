<nav *ngIf="chapter">
    <a (click)="goToChapter(chapter)">{{chapter.title}}</a>
    <ul class="bullets">
        <li *ngFor="let _page of pages">
            <a (click)="goToPage(_page)"
                [ngClass]="{active: _page.id === currentPage.id}"
                >
                {{_page.title}}
            </a>
        </li>
    </ul>
</nav>
