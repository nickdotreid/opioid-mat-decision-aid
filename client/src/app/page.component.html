<app-page-navigation
    [page]="page"
    class="container"
    >
</app-page-navigation>
<nav *ngIf="isEditable"
    class="container"
    >
    <button (click)="addContent()" >Add content</button>
</nav>
<article id="content" class="container">
    <app-page-content [page]="page"></app-page-content>
</article>
