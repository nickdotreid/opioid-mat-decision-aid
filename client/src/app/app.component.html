<div class="app"
    [ngClass]="{ isProtected: bottomOpen }"
    >
    <div class="content">
        <router-outlet></router-outlet>
    </div>
    <div class="bottom"
        [ngClass]="{isOpen: bottomOpen}"
        >
        <nav>
            <button (click)="closeBottom()">Close</button>
        </nav>
        <router-outlet name="bottom"></router-outlet>
    </div>
    <footer>
        <nav>
            <app-login></app-login>
            <button *ngIf="isEditor"
                (click)="editDecisionAid()"
                >
                Edit Chapters
            </button>
        </nav>
    </footer>
</div>
<div class="modal-container">
    <router-outlet name="modal"></router-outlet>
</div>
