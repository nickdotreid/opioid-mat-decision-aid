<form [formGroup]="form"
    (ngSubmit)="create()"
    >
    <mat-form-field>
        <input matInput
            placeholder="Slug"
            formControlName="slug"
            />
    </mat-form-field>
    <mat-form-field>
        <input matInput
            placeholder="Title"
            formControlName="title"
            />
    </mat-form-field>
    <button mat-raised-button color="primary">Create</button>
</form>
