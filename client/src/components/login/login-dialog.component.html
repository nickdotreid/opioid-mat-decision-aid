<form *ngIf="!editor" [formGroup]="form"
    (ngSubmit)="submit()"
    >
    <p  *ngIf="error"
        class="error"
        >
        {{error}}
    </p>
    <app-text-field formControlName="email"
        label="Email Address"
        >
    </app-text-field>
    <app-password-field formControlName="password"
        label="Password"
        >
    </app-password-field>
    <button>Login</button>
</form>
